{% extends 'base_auth.html' %}

{% block content %}
<style>
    /* Styles spécifiques pour la page d'accueil (remplace Tailwind) */
    .home-card {
        max-width: 450px;
        width: 100%;
    }

    .header-section {
        text-align: center;
        margin-bottom: 2rem;
    }

    .logo-img {
        width: 85px;
        height: auto;
        margin: 0 auto 12px auto;
        display: block;
    }

    .dept-title {
        color: var(--gov-blue);
        font-weight: 900;
        font-size: 1.4rem;
        letter-spacing: -0.5px;
        margin: 0 0 5px 0;
    }

    .dept-subtitle {
        color: #666;
        font-size: 0.85rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 0;
    }

    .btn-scanner {
        background-color: var(--gov-blue);
        color: white;
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0, 51, 102, 0.15);
        transition: background-color 0.2s, transform 0.1s;
        margin-bottom: 1.5rem;
    }

    .btn-scanner:hover {
        background-color: #002244;
        transform: translateY(-1px);
    }

    .btn-scanner svg {
        width: 24px;
        height: 24px;
    }

    .btn-cancel {
        background-color: #6c757d;
        margin-top: 1rem;
        box-shadow: none;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
    }

    .btn-verify {
        background-color: #212529;
        color: white;
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-verify:hover {
        background-color: #000;
    }

    .divider-container {
        position: relative;
        margin: 2rem 0;
        text-align: center;
    }

    .divider-line {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        border-top: 1px solid #e0e0e0;
        z-index: 1;
    }

    .divider-text {
        position: relative;
        z-index: 2;
        background-color: white;
        padding: 0 15px;
        color: #888;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .dossier-input {
        text-align: center;
        font-family: monospace;
        font-size: 1.1rem;
        padding: 1rem;
        width: 100%;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        box-sizing: border-box;
        margin-bottom: 1rem;
        transition: border-color 0.2s;
    }

    .dossier-input:focus {
        border-color: var(--gov-blue);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
    }

    .error-message {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        text-align: center;
        border: 1px solid #fca5a5;
    }

    .footer-link-container {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #f0f0f0;
        text-align: center;
    }

    .footer-link {
        color: var(--gov-blue);
        font-size: 0.85rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .footer-link:hover {
        opacity: 1;
        text-decoration: underline;
    }

    .hidden {
        display: none !important;
    }

    #reader {
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        border: 3px solid var(--gov-blue);
        background: #000; /* Fond noir pendant le chargement de la caméra */
        margin-bottom: 1rem;
    }
</style>

<div class="auth-card home-card">
    <div class="header-section">
        <img src="/static/img/logo.png" alt="Logo RDC" class="logo-img">
        <h2 class="dept-title">MINISTÈRE DE LA JUSTICE</h2>
        <p class="dept-subtitle">Suivi des dossiers judiciaires</p>
    </div>

    <div id="scanner-section" class="hidden">
        <div id="reader"></div>
        <button onclick="stopScanner()" class="btn-scanner btn-cancel">ANNULER LE SCAN</button>
    </div>

    <div id="action-section">
        <button onclick="startScanner()" class="btn-scanner">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h3m-3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            SCANNER LE RÉCÉPISSÉ
        </button>

        <div class="divider-container">
            <div class="divider-line"></div>
            <span class="divider-text">Ou saisie manuelle</span>
        </div>

        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <input type="text" name="dossier_id" id="dossier_id" placeholder="Référence du dossier..." class="dossier-input" required>
            
            <button type="submit" class="btn-verify">VÉRIFIER LE STATUT</button>
        </form>
    </div>

    <div class="footer-link-container">
        <a href="{% url 'login' %}" class="footer-link">Accès Espace Greffier</a>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    let scanner;

    function startScanner() {
        document.getElementById('scanner-section').classList.remove('hidden');
        document.getElementById('action-section').classList.add('hidden');
        
        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 250 } }, 
            (decodedText) => {
                let uuid = decodedText.includes('/suivi/') ? decodedText.split('/suivi/')[1].replace('/','') : decodedText;
                document.getElementById('dossier_id').value = uuid;
                stopScanner();
                document.querySelector('form').submit();
            }
        ).catch((err) => {
            console.error("Erreur de démarrage du scanner :", err);
            alert("Impossible d'accéder à la caméra. Vérifiez vos permissions.");
            stopScanner();
        });
    }

    function stopScanner() {
        if(scanner) {
            scanner.stop().then(() => {
                document.getElementById('scanner-section').classList.add('hidden');
                document.getElementById('action-section').classList.remove('hidden');
            }).catch(err => console.error("Erreur lors de l'arrêt du scanner", err));
        } else {
            document.getElementById('scanner-section').classList.add('hidden');
            document.getElementById('action-section').classList.remove('hidden');
        }
    }
</script>
{% endblock %}
