{% extends 'base_dashboard.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gov-blue">Tableau de bord des plaintes</h1>
    <a href="{% url 'plainte_create' %}" class="bg-gov-blue hover:bg-blue-900 text-white font-bold py-2 px-4 rounded shadow">
        + Nouvelle Plainte
    </a>
</div>

<div class="bg-white p-4 rounded shadow mb-6 border-l-4 border-gov-gold">
    <input type="text" 
           name="search" 
           class="w-full border p-2 rounded focus:outline-none focus:border-gov-blue"
           placeholder="Rechercher par n° dossier, nom du plaignant, objet..."
           hx-get="{% url 'dashboard' %}" 
           hx-trigger="keyup changed delay:500ms" 
           hx-target="#search-results" 
           hx-indicator="#loading">
    <div id="loading" class="htmx-indicator text-sm text-gray-500 mt-2">Recherche en cours...</div>
</div>

<div class="bg-white shadow-md rounded my-6 overflow-x-auto">
    <table class="min-w-full leading-normal">
        <thead>
            <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">N° Dossier</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Plaignant</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Objet</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Statut</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
            </tr>
        </thead>
        <tbody id="search-results">
            {% include 'dossiers/partials/plainte_list.html' %}
        </tbody>
    </table>
</div>
{% endblock %}
